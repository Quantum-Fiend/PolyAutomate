version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: omnitasker-db
    environment:
      POSTGRES_DB: omnitasker
      POSTGRES_USER: ${DB_USER:-omnitasker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-omnitasker_secure_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - omnitasker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnitasker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Automation Engine
  automation-engine:
    build:
      context: ./automation-engine
      dockerfile: Dockerfile
    container_name: omnitasker-engine
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: omnitasker
      DB_USER: ${DB_USER:-omnitasker}
      DB_PASSWORD: ${DB_PASSWORD:-omnitasker_secure_pass}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    volumes:
      - ./automation-engine/src:/app/src
      - ./scripts:/app/scripts
      - ./plugins:/app/plugins
      - task_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - omnitasker-network
    restart: unless-stopped

  # Node.js API Server
  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: omnitasker-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: omnitasker
      DB_USER: ${DB_USER:-omnitasker}
      DB_PASSWORD: ${DB_PASSWORD:-omnitasker_secure_pass}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "4000:4000"
    volumes:
      - ./api-server/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - omnitasker-network
    restart: unless-stopped

  # React Web Dashboard
  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: omnitasker-web
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:4000}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:4000}
    ports:
      - "3000:3000"
    volumes:
      - ./web-dashboard/src:/app/src
      - ./web-dashboard/public:/app/public
    depends_on:
      - api-server
    networks:
      - omnitasker-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  task_logs:
    driver: local

networks:
  omnitasker-network:
    driver: bridge
